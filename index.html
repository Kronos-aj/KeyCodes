<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyCode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <button>Table</button>
        <button id="theme">Light theme</button>
      </div>
      <div id="intro">
        <p><b> Press any key to get the JavaScript event keycode </b></p>
      </div>
      <footer>
        <p>Made by Ajay Sharma</p>
      </footer>
      <div id="element">
        <div id="number">13</div>
        <div class="cards">
          <div class="card-main">
            <div class="card-header"><p>event.key</p></div>
            <div class="card-data">
              <div id="key" class="desc">Enter</div>
            </div>
          </div>
          <div class="card-main">
            <div class="card-header"><p>event.location</p></div>
            <div class="card-data">
              <div id="location" class="desc">(General keys)</div>
            </div>
          </div>
          <div class="card-main">
            <div class="card-header"><p>event.which</p></div>
            <div class="card-data">
              <div id="which" class="desc">Enter</div>
            </div>
          </div>
          <div class="card-main">
            <div class="card-header"><p>event.code</p></div>
            <div class="card-data">
              <div id="code" class="desc">Enter</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
